<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- break digunakan untuk menghentikan seluruh perulangan
    sedangkan continue digunakan untuk menghentikan perulangan saat ini
    lalu melanjutkan ke perulangan berikutnya -->
    <script>
        // break
        let counter = 1;
        while(true){
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
            counter++;

            if (counter > 10){
                break;
            }
        }
        // continue
        for (let i = 1; i <= 100; i++)
        {
            if(i % 2 === 0){
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`)
        }
    </script>
</body>
</html>
