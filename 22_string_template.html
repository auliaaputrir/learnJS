<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js memiliki fitur yang bernama string template dimana kita bisa mensubtitusi data dari luar string
    kedalam string, seperti mengambil data variabel atau bahkan melakukan operasi matematika

    untuk membuatnya perlu menggunakan `(backtick)
    -->
    <script>
        const name = 'Aulia Putri Rachmadani';
        const template = `Name : ${name}`;

        console.info(template);
    </script>
</body>
</html>
