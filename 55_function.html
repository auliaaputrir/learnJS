<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- function adalah blok kode program yang akan berjalan saat dipanggil
        di bahasa pemrogaman lain function juga disebut method -->
    <script>
        function sayHelloWorld(){
            document.writeln("<p>Hello World</p>");
        }

        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>
</html>
