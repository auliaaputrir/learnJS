<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Getter dan setter adalah kemampuan membuat function
        yang berbeda untuk mengambil data (Getter) dan mengubah data (Setter)
        pada sebuah properti object
        
        Dengan menggunakan Getter dan Setter, kita bisa melakukan hal apapun
        dalam function sebelum sebuah property diakses atau di ubah
        misal menambah validasi dan lain-lain
    -->
    <script>
        // Getter
        const person = {
            firstName: 'Aulia',
            lastName: 'Putri',
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val){
                const array = val.split(' ');
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }
       console.info(person.fullName);
       person.fullName = 'Adinda dinda';
       console.info(person.firstName)
       console.info(person.lastName)
    </script>
</body>
</html>
