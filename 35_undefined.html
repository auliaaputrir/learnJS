<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- undefined adalah sebuah kata kunci di Java Script yang merupakan tipe data
    sebuah variabel yang belum di tambahkan nilai, maka artinya variabel tsb tipe undefined
    kadang2 agak membingungkan, tp undefined berbeda dari null di bahasa pemrogaman lain    
    -->
    <script>
        let name;
        if (name === undefined){
            alert("UNDEFINED");
        }
        else{
            alert("Defined")
        }
    </script>
</body>
</html>
