<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- escape sequence merupakan karakter kusus seperti enter, tab
    kutp dua (""), dan lain lain
    berikut contoh escape sequence yang didukung oleh JavaScript
    \n = enter
    \t = tab
    \' = '
    \" = ""
    \\ = \
    -->

    <script>
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Aulia \nPutri \nRachmadani");
        document.writeln("</textarea>")
    </script>
</body>
</html>
