<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sebelumnya kita selalu membuat function dengan nama
        kita juga bisa membuat function tanpa nama function,
        atau istilahnya adalah anonymous function
        kita bisa membuat anonymous function dalam sebuah variabel atau bisa juga kita buat ketika mengisi parameter -->

        <script>
            let say = function (name) {
                console.info(`Hello ${name}`);
            }

            say ('Eko');

            // anonymous function di parameter
            function giveMe(callback){
                callback('Eko');
            }
            giveMe(function (name){
                console.info(`Hello ${name}`);
            })
        </script>
    </body>
</html>
