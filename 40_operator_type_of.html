<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type of merupakan operator yang digunakan untuk melihat tipe data dari sebuah value variabel
    hasil dari typeof adalah string -->
    <script>
        let data = 5;
        alert(typeof(data));
        data = "Aulia";
        alert(typeof(data));
        data = true;
        alert(typeof(data));
        data = {"number": 1};
        alert(typeof(data));
    </script>
</body>
</html>
