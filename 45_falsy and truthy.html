<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Falsy
        falsy adalah value yang ketika dalam konteks boolean dianggap false
        ini berguna tapi kadang membingungkan
        di js kondisi itu tidak hanya boolean tapi di luar boolean pun bisa
        data falsy:
        false, 0, -0, string kosong (""), null, undefined, NaN
    -->
    <!-- Truthy
        truthy adalah data yang dianggap nilainya true
        data truthy adalah data yang bukan bernilai falsy
    -->
    <script>
        let data = "";
        if (data) {
            alert ("TRUE");
        }
        else{
            alert ("FALSE")
        }
    </script>
</body>
</html>
