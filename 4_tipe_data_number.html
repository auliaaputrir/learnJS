<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Javascript hanya mendukung satu tipe numeber, 
        dimana tipe data number di JS bisa berupa bilangan bulat atau bilangan desimal -->
    <!-- Di JS semua disatukan -->
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(1.2);
    </script>
</body>
</html>
