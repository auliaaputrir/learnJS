<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ada +, -, *, **, / %
     -->
     <script>
        let result = 1+2;
        document.writeln("<p>1+2 = " + result + "</p>");
        let origilaResult = result;
        

        result = result - 1;
        document.writeln("<p>" + origilaResult+" - 1 = " + result + "</p>");
        origilaResult = result;

        result = result * 2
        document.writeln("<p>" + origilaResult+" * 2  = " + result + "</p>");
        origilaResult = result;

        
     </script>
</body>
</html>
