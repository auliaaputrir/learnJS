<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- kita bisa mengirimkan informasi ke function yang ingin kita panggil
        Untuk melakukan hal tersebut, kita perlu menambahkan parameter atau argumen
        parameter lettaknya didalam () 
        bisa lebih dari satu dipisah dengan tanda koma-->
    <script>
        function sayHello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}`);
        }
        sayHello("Aulia", "Putri")
    </script>
</body>
</html>
