<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Do while loop adaalah perulangan yang mirip dengan while
        perbedaanya adalah dari pengecekkan kondisi
        penfecekkan kondisi di while loop dilakukan di awa; sebelum perulangan dilakukan
        sedangkan di do while loop dilakukan setelah perulangan dilakuka
        oleh karena itu do while loop
        minimal pasti sekali dilakukan walaupun kondisi tidak bernilai true
    -->
    <script>
        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }
        while (counter <=0);
    </script>
</body>
</html>
