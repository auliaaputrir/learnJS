<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Recursive function adalah kemampuan function memanggil dirinya sendiri
        kadang ada problem yang lebih mudah diselesaikan menggunakan recursive function 
        contoh seperti factorial-->

        <script>
            // kode favtorial biasa
            function factorial(value){
                let result = 1;
                for (let i = 1; i <= value; i++)
                {
                    result *= i;
                }
                return result;
            }

            document.writeln(factorial(3));
            // factorial recursive
            function factorialRecursive(value)
            {
                if (value === 1){
                    return 1;
                }
                else{
                    return value * factorialRecursive(value -1);
                }
            }
            document.writeln(factorialRecursive(3));
        </script>
</body>
</html>
