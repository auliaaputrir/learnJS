<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- variabel
    - variabel adalah tempat untuk menyimpan data,
    - dengan menyimpan data di variabel maka data bisa digunakan kembali
    untuk membuat variabel di java script bisa menggunakan keyword var
    - js adalah dynamic language artinya tidak harus terpaku menggunakan
    satu tipe data
    - tidak boleh mengandung spasi
    -->
    <script>
        var fullName;
        var firstName;
        var lastName;
        var middleName;
    </script>
</body>
</html>
