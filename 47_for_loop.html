<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for adalah salah satu kata kunci yang bisa diigunakan untuk melakukan perualangan
        blok kode dalam for akan selalu diulang sampai kondisi for terpenuhi -->
    <!-- 
        sintaksnya :
        for(init statement; kondsi; poststatement){
            //block perulangan
        }
     -->
    <!-- 
        init statement akan dieksekusi hanya sekali di awal sebelum perulangan
        kondisi akan dilakukan pengecekkan dalam setiap perulangan, jika true perulangan dilakukan,
        jika false perulangan berhenti
        post statement akan di eksekusi setiap kali di akhir perulangan
        init statement, kondisi dan post statement tidak wajib diisi, jika kondisi tidak diisi maka selalu true
     -->
    <script>
        // perulangan selau true
        // for (;;){
        //     alert("For Loop");
        // }
        // perulangan dengan kondisi
        let counter = 1;
        for(; counter<=10;)
        {
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
            counter++;
        }
        // perulangan dengan init statement
        for (let counter = 1; counter<=10;){
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
            counter++;
        }
        // kode perulangan dengan post statement
        for(let counter = 1; counter<=10; counter++){
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
        }
    </script>
</body>
</html>
