<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - JS memiliki fitur untuk melakukan logging bernama console
        - logging adalah mekanisme yang biasa dilakukan oleh programer untuk menampilkan informasi dari aplikasi
         yang sedang berjalan tanpa harus menganggu alur kerja aplikasi dan juga interaksi user
        - Untuk melakukan ini, kita bisa menggunakan fitur console di JS
        - Untuk menggunakan Console, kita cukup gunakan perintah console di kode JavaScript

        ada beberapa console method
        console.info() => memberi tahukan informasi
        console.warn() => Memberitahu informasi peringatan
        console.error() => Memberitahu informasi error
        console.table() => memberitahu informasi dalam bentuk tabel
     -->
     <script>
        console.info("hello world")
     </script>
</body>
</html>
