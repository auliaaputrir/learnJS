<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Null merupakan representasi dari data kosong
        null berbeda dengan undefined, null berarti variabel sudah di tambahkan valuenya, hanya saja nilainya null
        sedangkan undefined adalah variabel belum ditambahkan value apapun
     -->
     <script>
        let firstName = null;

        if(firstName === undefined){
            alert("Hello Undefined");
        }else if(firstName === null){
            alert("Hello Null")
        }
        else{
            alert(`Hello ${firstName}`)
        }
     </script>
</body>
</html>
