<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Nullist value adalah null dan undefined
        Nullist coalescing operator (??) adalah operator yang mirip dengan ternary operato, yang membedakan
        adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya yang akan diambil
     -->
    <script>
        let parameter;

        let data = parameter;
        if (data === undefined || data == null){
            data = "Nilai Default";
        }
        alert(data);
        let parameter2;
        let data2 = parameter2 ?? "Nilai default"
        alert(data2);
    </script>
</body>
</html>
