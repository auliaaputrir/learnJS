<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- string template juga busa digunakan untuk membuat string multiline
        kita cukup tambahkan enter di textnya
    -->
    <script>
        let multiLineString = `
        Nama saya adalah Aulia Putri Rachmadani
        Hello Friend
        ppppppp`;

        document.writeln("<pre>");
        document.writeln(multiLineString);
        document.writeln("</pre>"); 
    </script>
</body>
</html>
